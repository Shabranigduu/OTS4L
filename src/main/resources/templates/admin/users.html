<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Пользователи</h2>
<table border="3">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Права доступа</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>

        <td><a th:href="@{update/{id}(id=${user.id})}">Изменить</a></td>
        <td><a th:href="@{delete/{id}(id=${user.id})}">Удалить</a></td>
    </tr>
    </tbody>
</table>
</div>
<p><a href="/admin/add-user">Добавить пользователя</a></p>

<div>
    <p><a th:href="@{~/}">Вернуться на главную страницу</a></p>
</div>

</body>
</html>
